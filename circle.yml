machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - make deps
    - /home/ubuntu/.go_workspace/bin/go-bindata -ignore='\.gitkeep' data
    - go get -t -d -v ./...
    - make build

test:
  pre:
    - make deps
    - make bindata
  override:
    - test `gofmt -l . | wc -l` = 0
    - make cover COVERAGE='/home/ubuntu/coverage.out'
  post:
    - /home/ubuntu/.go_workspace/bin/goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
